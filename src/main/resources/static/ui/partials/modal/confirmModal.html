<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x mdl-color-text--white"></span>
        </a>
        <h3 ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}" class="panel-title mdl-list__item mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon mdl-color-text--white">{{modalIcon}}</i>
                <strong>{{modalTitle}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <h4>{{modalMessage}}</h4>

            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="{{lang==='AR' ? 'موافق' : 'Ok'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">check_circle</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'إلغاء' : 'Cancel'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
