<form name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x mdl-color-text--white"></span>
        </a>
        <h3 ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}" class="panel-title mdl-list__item mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon mdl-color-text--white">add</i>
                <strong ng-if="lang==='AR' && receiptType==='In'">إنشاء سند قبض جديد</strong>
                <strong ng-if="lang==='AR' && receiptType==='Out'">إنشاء سند صرف جديد</strong>
                <strong ng-if="lang==='EN' && receiptType==='In'">Create Receipt In</strong>
                <strong ng-if="lang==='EN' && receiptType==='Out'">Create Receipt Out</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12"
                 ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong ng-if="lang==='AR'">فضلاً اكمل الحقول المطلوبة</strong>
                    <strong ng-if="lang==='EN'">Please Complete Required Fields</strong>
                </div>
            </div>

            <div class="form-group row">

                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="bankReceipt.bank.id">
                    <h4 ng-if="lang==='AR'">رصيد البنك الفعلي حالياً = {{bankReceipt.bank.balance}}</h4>
                    <h4 ng-if="lang==='EN'"> Real Balance Now = {{bankReceipt.bank.balance}}</h4>
                </div>

                <div class="form-group row">

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="amountNumber" class="control-label">
                            <span ng-if="lang==='AR'">المبلغ</span>
                            <span ng-if="lang==='EN'">Payment</span>
                        </label>
                        <div dir="ltr" class="input-group" id="amountNumber">
                        <span class="input-group-addon">
                            <span ng-if="lang==='AR'">ريال سعودي</span>
                            <span ng-if="lang==='EN'">SAR</span>
                        </span>
                            <input dir="rtl"
                                   type="number"
                                   focus-autofocus="1"
                                   min="1"
                                   max="{{receiptType==='Out'?bankReceipt.fund.balance:99999999}}"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control"
                                   ng-model="bankReceipt.receipt.amountNumber">
                        </div>
                    </div>

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="dateType==='H'">
                        <label for="receiptDate" class="control-label">
                            <span ng-if="lang==='AR'">تاريخ السند</span>
                            <span ng-if="lang==='EN'">Contract Date</span>
                        </label>
                        <div dir="ltr" class="input-group">
                            <input dir="rtl"
                                   id="receiptDate"
                                   type="text"
                                   class="form-control is-calendarPicker"
                                   ng-model="bankReceipt.receipt.date"
                                   calendarType="ummalqura"
                                   language="en"
                                   dateFormat="yyyy/mm/dd"
                                   showOnFocus="false"
                                   readonly="readonly"
                                   required="required"
                                   disable-validation-message=""
                                   kdatepicker>
                        </div>
                    </div>

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="dateType==='G'">
                        <label for="G-receiptDate" class="control-label">
                            <span ng-if="lang==='AR'">تاريخ السند</span>
                            <span ng-if="lang==='EN'">Contract Date</span>
                        </label>
                        <input id="G-receiptDate"
                               class="form-control "
                               type="date"
                               name="input"
                               ng-model="bankReceipt.receipt.date"
                               placeholder="yyyy-MM-dd"
                               required="required"
                               disable-validation-message=""
                               min="2017-01-01"
                               max="2030-12-31"/>
                    </div>

                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label for="paymentMethod" class="control-label">
                        <span ng-if="lang==='AR'">طريقة الدفع</span>
                        <span ng-if="lang==='EN'">Payment Method</span>
                    </label>
                    <select id="paymentMethod"
                            class="form-control"
                            required="required"
                            disable-validation-message=""
                            ng-model="bankReceipt.receipt.paymentMethod">
                        <option ng-if="lang==='AR'" value="Cash">نقدي</option>
                        <option ng-if="lang==='EN'" value="Cash">Cash</option>
                        <option ng-if="lang==='AR'" value="Check">شيك</option>
                        <option ng-if="lang==='EN'" value="Check">Check</option>
                        <option ng-if="lang==='AR'" value="Visa">مدى</option>
                        <option ng-if="lang==='EN'" value="Visa">Visa</option>
                    </select>
                </div>

                <div class="form-group row" ng-init="bankReceipt.receipt.paymentMethod='Cash'">

                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="bankReceipt.receipt.paymentMethod!=='Cash'">
                        <label for="paymentMethodCode" class="control-label">
                            <span ng-if="lang==='AR' && bankReceipt.receipt.paymentMethod==='Check'">شيك رقم</span>
                            <span ng-if="lang==='EN' && bankReceipt.receipt.paymentMethod==='Check'">Check Code</span>
                            <span ng-if="lang==='AR' && bankReceipt.receipt.paymentMethod==='Visa'">مدى رقم</span>
                            <span ng-if="lang==='EN' && bankReceipt.receipt.paymentMethod==='Visa'">Visa Code</span>
                        </label>
                        <input id="paymentMethodCode"
                               type="number"
                               ng-required="bankReceipt.receipt.paymentMethod!=='Check'"
                               ng-disabled="bankReceipt.receipt.paymentMethod==='Check'"
                               disable-validation-message=""
                               class="form-control"
                               ng-model="bankReceipt.receipt.paymentMethodCode">
                    </div>

                </div>

                <div class="form-group row">

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="sender" class="control-label">
                            <span ng-if="lang==='AR'">محرر السند</span>
                            <span ng-if="lang==='EN'">Receipt Writer</span>
                        </label>
                        <input id="sender"
                               type="text"
                               class="form-control"
                               required="required"
                               disable-validation-message=""
                               ng-model="bankReceipt.receipt.sender">
                    </div>

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="receiver" class="control-label">
                            <span ng-if="lang==='AR'">مُستلم السند</span>
                            <span ng-if="lang==='EN'">Receipt Receiver</span>
                        </label>
                        <input id="receiver"
                               type="text"
                               class="form-control"
                               required="required"
                               disable-validation-message=""
                               ng-model="bankReceipt.receipt.receiver">
                    </div>

                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label for="description" class="control-label">
                        <span ng-if="lang==='AR'">ملاحظات الدفع</span>
                        <span ng-if="lang==='EN'">Payment Notes</span>
                    </label>
                    <textarea id="description"
                              type="text"
                              msd-elastic="\n"
                              class="form-control"
                              ng-model="bankReceipt.receipt.note">
                                    </textarea>
                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="{{lang==='AR' ? 'حفظ' : 'Save'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">save</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'مسح الحقول' : 'Clear'}}"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'خروج' : 'Exit'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
