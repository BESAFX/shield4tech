<div ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}"
     class="col-xs-6 col-sm-2 col-md-2 col-lg-2">
    <button id="employee-menu-lower-right" style="width: 100%;"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
        <span ng-if="lang==='AR'">العمليات</span>
        <span ng-if="lang==='EN'">Actions</span>
    </button>
    <ul ng-class="{'mdl-menu--bottom-right' : lang==='AR', 'mdl-menu--bottom-left' : lang==='EN'}"
        class="mdl-menu mdl-js-menu mdl-js-ripple-effect"
        for="employee-menu-lower-right">
        <li class="mdl-menu__item mdl-list__item mdl-menu__item--full-bleed-divider"
            ng-click="employeeCtrl.fetchSalaryData()">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/refresh.png" width="24" height="24">
                <span ng-if="lang==='AR'">عرض البيانات</span>
                <span ng-if="lang==='EN'">View</span>
            </span>
        </li>
        <li class="mdl-menu__item mdl-list__item" ng-click="employeeCtrl.newSalary();"
            ng-if="contains(me.team.authorities, ['ROLE_SALARY_CREATE'])">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/add.png" width="24" height="24">
                <span ng-if="lang==='AR'">انشاء دفعة راتب جديد</span>
                <span ng-if="lang==='EN'">New...</span>
            </span>
        </li>
        <li class="mdl-menu__item mdl-list__item"
            ng-click="ModalProvider.openSalaryUpdateModel(employeeCtrl.selectedSalary);"
            ng-if="contains(me.team.authorities, ['ROLE_SALARY_UPDATE']) && employeeCtrl.toggleList===1"
            ng-hide="!employeeCtrl.salaries || employeeCtrl.salaries.length==0">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">edit</i>
                <span ng-if="lang==='AR'">تعديل بيانات الدفعة راتب</span>
                <span ng-if="lang==='EN'">Edit...</span>
            </span>
        </li>
        <li class="mdl-menu__item mdl-list__item" ng-click="employeeCtrl.delete()"
            ng-if="contains(me.team.authorities, ['ROLE_SALARY_DELETE']) && employeeCtrl.toggleList===1"
            ng-hide="!employeeCtrl.salaries || employeeCtrl.salaries.length==0">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">delete</i>
                <span ng-if="lang==='AR'">حذف الدفعة راتب</span>
                <span ng-if="lang==='EN'">Delete</span>
            </span>
        </li>
    </ul>
</div>

<div ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" ng-init="employeeCtrl.toggleList=1">
    <div class="btn-toolbar">
        <div class="btn-group" data-toggle="buttons">
            <button class="btn btn-default mdl-button mdl-js-button mdl-js-ripple-effect"
                    type="button" ng-click="employeeCtrl.toggleList=1"
                    ng-class="{'active':employeeCtrl.toggleList===1}">
                <input type="radio" name="options"/>
                <i class="material-icons">reorder</i>
            </button>
            <button class="btn btn-default mdl-button mdl-js-button mdl-js-ripple-effect"
                    type="button" ng-click="employeeCtrl.toggleList=2"
                    ng-class="{'active':employeeCtrl.toggleList===2}">
                <input type="radio" name="options"/>
                <i class="material-icons">view_column</i>
            </button>
        </div>
    </div>
</div>
